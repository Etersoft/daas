project:
  name: "myproject"
  rpmdir: "myproject"
  pkgname: "myproject"
  networks:
      # это не ip! 
      net1: "192.168.81"
      net2: "192.168.82"
      
      #net3: "192.168.83"
      #...
  
  image:
    controller: x64.p8-controller
    gui: x64.p8-gui
    builder: x64.p8-builder
    tester: x64.p8-tester

  # global volumes
  volumes:
       - /var/run/docker.sock:/var/run/docker.sock

  # global devices
  devices:
       - /rmp/dev1:/tmp/dev1

  builder:
    ip: 100
    volumes:
       - /cache
       
  tester:
    ip: 101
    volumes:
       - /cache
       - source:/source
    apt:
      sources:
        - "rpm file://xxx"
        - "rpm file://xxx"
        - "rpm file://xxx"
    
  controllers:
    tnode1: { ip: 3 }
    tnode2: { ip: 4 }

  gui:
    gui1: { ip: 1, vnc_host: gui1, vnc_port: 5901, novnc_port: 6081 }
    gui2: { ip: 2, vnc_host: gui2, vnc_port: 5902, novnc_port: 6082 }

